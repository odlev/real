    <style>
        /* –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å –∏ —Ñ–æ–Ω —Å–∞–π—Ç–∞ (Screenshot_1.png –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä—è–¥–æ–º —Å index.html) */
        :root {
            --accent: #ff5e5b;
            --accent-2: #ffe066
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(rgba(18, 18, 18, 0.45), rgba(18, 18, 18, 0.45)), url('Screenshot_1.png') center/cover no-repeat;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
        }

        /* –ù–∞–¥–ø–∏—Å–∏-–æ—Ñ—Ñ–µ—Ä—ã –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .fly-labels {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1200
        }

        .fly-label {
            position: absolute;
            /* start slightly more to the left of the centered card */
            left: calc(50% - 470px);
            bottom: 28px;
            opacity: 0;
            z-index: 1201;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive;
            font-weight: 900;
            font-size: 1.3rem;
            color: #fff;
            /* switch to a blue/cyan gradient */
            background: linear-gradient(90deg, #4dc3ff 0%, #66bfff 60%);
            padding: 8px 18px;
            border-radius: 26px;
            box-shadow: 0 10px 30px rgba(30, 120, 200, 0.18);
            transform-origin: left bottom;
            /* keep a constant gentle tilt so the top side leans toward the card */
            transform: rotate(12deg) skewY(6deg) scale(0.95) translate(0, 0);
            white-space: nowrap;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.12);
            animation: fly-label-anim 2.6s cubic-bezier(.2, .85, .2, 1) infinite;
            /* stagger start times by index */
            animation-delay: calc(var(--i) * 0.6s);
        }

        /* non-rotating arc: keep the tilt/rotate/skew constant, only translate + scale */
        @keyframes fly-label-anim {
            0% {
                opacity: 0;
                transform: rotate(12deg) skewY(6deg) scale(0.85) translate(0, 0);
            }

            12% {
                opacity: 1;
                transform: rotate(12deg) skewY(6deg) scale(1.05) translate(10px, -14px);
            }

            48% {
                opacity: 1;
                transform: rotate(12deg) skewY(6deg) scale(1) translate(80px, -140px);
            }

            78% {
                opacity: 0.8;
                transform: rotate(12deg) skewY(6deg) scale(0.95) translate(140px, -210px);
            }

            100% {
                opacity: 0;
                transform: rotate(12deg) skewY(6deg) scale(0.75) translate(200px, -260px);
            }
        }

        /* responsive fallback: on small screens pin labels to left edge so they remain visible */
        @media (max-width: 820px) {
            .fly-label {
                left: 6vw;
                font-size: 1rem;
                padding: 7px 14px;
            }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞-–º–µ–º –≤ —Ü–µ–Ω—Ç—Ä–µ */
        .meme-container {
            position: relative;
            width: min(880px, 92vw);
            max-width: 880px;
            padding: 48px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            border-radius: 22px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 250, 230, 0.72));
            box-shadow: 0 20px 60px rgba(8, 8, 20, 0.35);
            border: 2px solid rgba(255, 255, 255, 0.6);
            transform: translateY(-6px) rotate(-2deg);
        }

        .emoji-img {
            width: 260px;
            max-width: 44vw;
            border-radius: 18px;
            border: 4px solid var(--accent);
            background: #fffbe6;
            box-shadow: 0 12px 34px rgba(0, 0, 0, 0.12)
        }

        .meme-text {
            font-family: 'Comic Neue', 'Montserrat', sans-serif;
            font-weight: 900;
            color: var(--accent);
            font-size: 2.2rem;
            text-align: center;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 14px;
            border: 3px solid var(--accent-2);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.08);
            transform: rotate(3deg)
        }

        @media (max-width:600px) {
            .emoji-img {
                width: 160px
            }

            .meme-text {
                font-size: 1.1rem;
                padding: 12px
            }
        }
    </style>
</head>
